<!DOCTYPE HTML>

<html>
    
    <head>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        
        <!-- To ensure proper rendering and touch zooming, add the following <meta> tag inside the <head> element:   -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Link to the CSS files       -->
        <link rel="stylesheet" href="css/systemLogin.css">
        
    </head>
    
    <body class="container">
        <!-- The name of the System        -->
        <h1>SYSTEM</h1> 
        
        <!-- The LOGIN block       -->
        <div class="card">
            <h3>Teacher Login</h3>
            
            <form action="">
                <input name="username" type="text" placeholder="USER NAME" class="userInput">
                <input name="password" type="password" placeholder="PASSWORD" class="userInput">
                
                <input name="login" type="button" value="LOGIN" class="button">
            </form>
            
            <!-- This will link to other page for registration           -->
            <p><a href="#">Create an account</a></p>
            
        </div>
        
       <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> 
    </body>
    
</html>
